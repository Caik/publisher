<app-breadcrumb [title]=this.title [breadcrumb]=this.breadcrumb></app-breadcrumb>

<div style="padding-bottom: 20px">
	<button type="button" class="btn btn-success" routerLink="/pages/edit">
		<i class="fas fa-plus fa-sm"></i>
		Nova Página</button>
</div>

<table class="table table-hover table-bordered table-striped text-center">
	<thead>
		<tr>
			<th scope="col">Título</th>
			<th scope="col">URL</th>
			<th scope="col" style="width: 320px">Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let page of pages | async">
			<td>{{ page.title }}</td>
			<td>{{ page.url }}</td>
			<td>
				<button class="btn btn-primary btn-sm" routerLink="/pages/view/{{page.id}}">
					<i class="fas fa-eye fa-sm"></i>
					Visualizar
				</button>
				&nbsp;
				<button class="btn btn-warning btn-sm" routerLink="/pages/edit/{{page.id}}">
					<i class="fas fa-pen fa-sm"></i>
					Editar
				</button>
				&nbsp;
				<button class="btn btn-danger btn-sm" data-title="Edit" data-toggle="modal" data-target="#edit">
					<i class="fas fa-times fa-sm"></i>
					Remover
				</button>
			</td>
		</tr>
	</tbody>
</table>
